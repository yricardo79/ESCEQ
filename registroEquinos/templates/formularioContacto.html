<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Contactanos</h1>
    {% if form.errors %}
        <p style="color: #ff0000">Por favor revisar el campo</p>
    {% endif %}

    <form action="" method="POST"> {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
